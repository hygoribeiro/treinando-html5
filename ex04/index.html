<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trinando tabelas</title>
<style>
    table{
        border-collapse: collapse;
    }

    th,td{
        border: 1px solid black;
        padding: 3px;
    }
    tr:nth-child(odd){
        background-color: rgb(155, 151, 151);
    }
</style>

</head>

</html>
